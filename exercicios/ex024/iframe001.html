<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de um iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

        <!--Tamanho padrão 300 x 150-->

        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" width="500" scolling="no"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        
        para aprender a programar.</p>

    <p>O site do 
        <iframe src="https://www.google.com" frameborder="0" ></iframe> 
        <a href="https://www.google.com">Google</a>
        
        também é muito legal. Pena que não funciona em iframe</p>

    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">GitHub Guanabara</a>

        também é legal.

    </p>
    
</body>
</html>
