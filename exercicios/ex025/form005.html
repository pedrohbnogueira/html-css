<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <input type="radio" name="gen" id="igenmas" value="M"><label for="igenmas">Masculino</label>
            <input type="radio" name="gen" id="igenfem" value="F"><label for="igenfem">Feminino</label>
            <!--Todo botão de radio tem que ter o mesmo nome. Caso contrário, podem ser marcadas as duas opções-->

        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="iesba"><label for="iesba">Basquete</label><br>
            <input type="checkbox" name="esten" id="iesten" checked>Tênis<br>
            <input type="checkbox" name="esvol" id="iesvol">Vôlei<br>
        </fieldset>



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>

    
</body>
</html>
