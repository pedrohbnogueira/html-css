<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#00ff00">
    </p>
    <p>
        <label for="inivel">Nível de Satisfação</label>
        <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        <!--por padrão o nivel vai de 0 a 100, mas podemos personalizar-->
    </p>
    <p>
        <label for="ifoto">Foto do Perfil</label>
        <input type="file" name="foto" id="ifoto">
        <!--existe o input IMAGE, mas quem escolhe é o desenvolvedor e depende de funcionalidades em PHP que não veremos-->
        <!--ATENÇÃO. Quando usarmos esse botão de envio de arquivos, devemos usar necessariamente o METODO POST-->
        
    </p>


     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>   

    </form>
    
</body>
</html>
